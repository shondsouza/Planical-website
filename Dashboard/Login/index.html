<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Added Logo in Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo" class="nav-logo">
    </div>
  </nav>

  <div class="container">
    <!-- Login Form -->
    <div class="form login">
      <header>Login</header>
      <form action="#">
        <input type="text" id='inUsr' placeholder="Enter your email">
        <input type="password" id="inPass" placeholder="Enter your password">
        <div class="checkbox-container">
          <input type="checkbox" id="check">
          <label for="check">Remember me</label>
        </div>
        <a href="#" id="forgotLabel" class="link">Forgot password?</a>
        <input type="button" class="button loginbtn" value="Login">
      </form>
      <p class="switch-form">Don't have an account? <a href="#" id="signupLabel" class="link">Signup</a></p>
    </div>
    
    <!-- Registration Form - remains the same -->
    <div class="form registration">
      <header>Signup</header>
      <form action="#">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id='username' placeholder="Enter your username">
        <input type="text" id='email' placeholder="Enter your email">
        <input type="password" id='password' placeholder="Create a password">
        <input type="button" class="button signupbtn" value="Signup">
      </form>
      <p class="switch-form">Already have an account? <a href="#" id="loginLabel" class="link">Login</a></p>
    </div>
    
    <!-- Forgot Password Form - remains the same -->
    <div class="form forgot">
      <header>Forgot Password</header>
      <form action="#">
        <input type="text" id='forgotinp' placeholder="Enter your email">
        <input type="button" class="button forgotbtn" value="Submit">
      </form>
      <p class="switch-form">Don't have an account? <a href="#" id="signupLabel" class="link">Signup</a></p>
      <p class="switch-form">Already have an account? <a href="#" id="loginLabel" class="link">Login</a></p>
    </div>
  </div>

  <!-- Added Footer Image -->
  <div class="footer-image">
    <img src="photo.svg" alt="Footer Image">
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="page0.js" type="module"></script>
</body>
</html>
